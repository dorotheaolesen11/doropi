<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --accent:#41363a; --bg:#f8fafc; --header-height:72px; }
      *{box-sizing:border-box}
      html, body{height:auto; overflow-y:auto}
      body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; background-color:var(--bg); color:#0f172a; min-height:100vh;
        /* Page background image: dark translucent overlay so white text is more legible */
        background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('./337ece63850a26d04bdd205556d4ee71.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* let the background scroll with the page */
        background-attachment: scroll;
      }
      .site-header{display:flex;align-items:center;justify-content:space-between;height:var(--header-height);padding:0 1.25rem;background:transparent;color:#fff}
      .brand{display:flex;align-items:center;gap:.75rem}
      .logo{width:40px;height:40px;border-radius:8px;background:rgba(182, 181, 181, 0.533);border:2px solid rgba(255,255,255,.12);display:inline-grid;place-items:center;font-weight:700;color:var(--accent)}
      .site-title{font-weight:700;font-size:1.05rem;letter-spacing:0.2px}
      nav a{color:rgba(255,255,255,.95);text-decoration:none;padding:.35rem .6rem;border-radius:6px;font-weight:600}
      nav a:hover{background:rgba(255,255,255,.08)}
      .hero{min-height:calc(100vh - var(--header-height));display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem 1.25rem;text-align:center;color:#fff}
      .hero h1{margin:0 0 .5rem;font-size:2.75rem;color:#fff;font-weight:700;text-shadow:0 6px 20px rgba(0,0,0,0.35)}
      .hero p{margin:0;color:rgba(255,255,255,0.92);font-size:1.125rem}
      /* removed .hero-image img styles because image is now the page background */
      @media(min-width:768px){
        .hero{padding:4rem 3rem}
        .hero h1{font-size:4rem}
        .hero p{font-size:1.25rem}
      }
    </style>
</head>
<body>
    <header class="site-header" role="banner">
      <div class="brand">
        <div class="site-title">Dorothea Olesen</div>
      </div>
      <nav role="navigation" aria-label="Main">
        <a href="#home">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- Hero image removed; image is used as the page background via CSS -->

    <main class="hero" id="home">
      <h1>Hello world!</h1>
      <p>I am a webpage made by Doro!</p>
    </main>
</body>
</html>
